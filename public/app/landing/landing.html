<div class="container">
  <div class="col-md-6 col-md-offset-3">

    <div class="logo-container">
      <h1 class="logo">MyPromoter</h1>
      <h2 class="subtitle">An Upscale Connection Between Consumers & Nightlife</h2>
    </div>

    <div id='enter'>
       <a ng-click="Landing.enterApp()"><img id="appIcon" ng-src="{{Landing.appIconURL}}"/></a>
    </div>

    <div id='promoters'>
      <h2>Promoters:</h2>
      <button ng-click="Landing.goAuth()">Sign Up | Sign In</button>
      <!--Sign Up/In With Facebook-->
    </div>

    <div id='about'>
      <button ng-click="Landing.goAbout()">About MyPromoter</button>
    </div>

  </div>
</div>
